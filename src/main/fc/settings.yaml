        min: -1
        max: 1
      - name: yaw_jump_prevention_limit
        min: YAW_JUMP_PREVENTION_LIMIT_LOW
        max: YAW_JUMP_PREVENTION_LIMIT_HIGH

  - name: PG_MOTOR_3D_CONFIG
