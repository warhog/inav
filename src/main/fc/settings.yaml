        max: UINT16_MAX
      - name: imu_dcm_kp_mag
        field: dcm_kp_mag
        max: UINT16_MAX
      - name: imu_dcm_ki_mag
        field: dcm_ki_mag
        max: UINT16_MAX
      - name: small_angle
